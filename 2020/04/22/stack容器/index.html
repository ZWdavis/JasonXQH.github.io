>3.4.3.2 stack赋值操作</span></span><br><span class="line"><span class="comment">    stack operator( const stack &amp;stk);/重载等号操作符</span></span><br><span class="line"><span class="comment">3.4.3.3 stack数据存取操作。</span></span><br><span class="line"><span class="comment">    push(elem)//栈顶添加元素</span></span><br><span class="line"><span class="comment">    pop();//从栈顶移除第一个元素</span></span><br><span class="line"><span class="comment">    top();/返回栈顶元素</span></span><br><span class="line"><span class="comment">3.4.3.4 stack大小操作</span></span><br><span class="line"><span class="comment">    empty();//判断堆栈是否为空</span></span><br><span class="line"><span class="comment">    size();//返回堆栈的大小</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">stack</span>&lt;<span class="keyword">int</span>&gt;s;</span><br><span class="line">    <span class="comment">//入栈</span></span><br><span class="line">    s.push(<span class="number">10</span>);</span><br><span class="line">    s.push(<span class="number">20</span>);</span><br><span class="line">    s.push( <span class="number">30</span>);</span><br><span class="line">    s.push(<span class="number">40</span>);</span><br><span class="line">    <span class="keyword">while</span> (!s.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//输出栈顶元素</span></span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;s.top()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">        s.pop();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"栈的大小"</span>&lt;&lt;s.<span class="built_in">size</span>()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    test01();</span><br><span class="line">   system(<span class="string">"pause"</span>);</span><br><span class="line">   <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
