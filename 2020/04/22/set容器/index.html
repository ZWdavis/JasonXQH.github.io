/span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator it= s.<span class="built_in">begin</span>();it!=s.<span class="built_in">end</span>();it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="string">" "</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt; s;</span><br><span class="line">    s.insert(<span class="number">10</span>);</span><br><span class="line">    s.insert(<span class="number">20</span>);</span><br><span class="line">    s.insert(<span class="number">30</span>);</span><br><span class="line">    s.insert(<span class="number">60</span>);</span><br><span class="line">    s.insert(<span class="number">50</span>);</span><br><span class="line">    s.insert(<span class="number">30</span>);</span><br><span class="line">    printSet(s);</span><br><span class="line">    <span class="comment">//set 特点：自动排序，重复的数值计算一次</span></span><br><span class="line">    s.erase(<span class="number">20</span>);</span><br><span class="line">    printSet(s);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test02</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt; s;</span><br><span class="line">    s.insert(<span class="number">10</span>);</span><br><span class="line">    s.insert(<span class="number">20</span>);</span><br><span class="line">    s.insert(<span class="number">30</span>);</span><br><span class="line">    s.insert(<span class="number">30</span>);</span><br><span class="line">    s.insert(<span class="number">60</span>);</span><br><span class="line">    s.insert(<span class="number">50</span>);</span><br><span class="line"></span><br><span class="line">    s.<span class="built_in">find</span>(<span class="number">30</span>);</span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator pos = s.<span class="built_in">find</span>(<span class="number">300</span>);</span><br><span class="line">    <span class="keyword">if</span>(pos!= s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找到了！："</span>&lt;&lt;*pos&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找不到"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator pos2 = s.<span class="built_in">find</span>(<span class="number">3000</span>);</span><br><span class="line">    <span class="keyword">if</span>(pos2!= s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找到了！："</span>&lt;&lt;*pos2&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找不到"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    printSet(s);</span><br><span class="line">    <span class="comment">//set.count只允许出现0或1，因为同一个数字最多一次</span></span><br><span class="line">    <span class="keyword">int</span> num = s.count(<span class="number">10</span> );</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"10的个数为"</span>&lt;&lt;num&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//lower_bound(keyElem)返回第一个k&gt;=keyElem 元素的迭代器</span></span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator res= s.lower_bound(<span class="number">29</span>);</span><br><span class="line">    <span class="keyword">if</span>(res!= s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找到lowerbound值为"</span>&lt;&lt;*res&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"NOT FOUND"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//    upper_bound(KeyElet);/回第一个key&gt;keyE1em元素的迭代器。</span></span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator res2= s.upper_bound(<span class="number">30</span>);</span><br><span class="line">    <span class="keyword">if</span>(res2!= s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找到lowerbound值为"</span>&lt;&lt;*res2&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"NOT FOUND"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//    equal_range (keyl1em):/回容器中key与keyE1em相等的上下限的两个迭代器。</span></span><br><span class="line">    pair&lt; <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator ,<span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator &gt;it=s.equal_range (<span class="number">30</span>);</span><br><span class="line">    <span class="keyword">if</span>(it.first!=s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找到equal_range中的lower_bound值为"</span>&lt;&lt;*(it.first)&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span>&#123;<span class="built_in">cout</span>&lt;&lt;<span class="string">"NOT FOUND"</span>&lt;&lt;<span class="built_in">endl</span>;&#125;</span><br><span class="line">    <span class="keyword">if</span>(it.second!=s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找到equal_range中的upper_bound值为"</span>&lt;&lt;*(it.second)&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span>&#123;<span class="built_in">cout</span>&lt;&lt;<span class="string">"NOT FOUND"</span>&lt;&lt;<span class="built_in">endl</span>;&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*对组的声明方式*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test03</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    pair&lt;<span class="built_in">string</span>,<span class="keyword">int</span>&gt;p(<span class="built_in">string</span>(<span class="string">"Tom"</span>),<span class="number">18</span>);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"NAME IS "</span>&lt;&lt;p.first&lt;&lt;<span class="string">" AGE IS "</span>&lt;&lt;p.second&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//第二种声明</span></span><br><span class="line">    pair&lt;<span class="built_in">string</span>,<span class="keyword">int</span>&gt; p2= make_pair(<span class="string">"Jerry"</span>,<span class="number">29</span>);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"NAME IS "</span>&lt;&lt;p2.first&lt;&lt;<span class="string">" AGE IS "</span>&lt;&lt;p2.second&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test04</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt; s;</span><br><span class="line">    pair&lt;<span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator, <span class="keyword">bool</span>&gt; ret = s.insert(<span class="number">10</span>);</span><br><span class="line">    <span class="keyword">if</span> (ret.second)</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"SUCCESSFULLY INSERT!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"UNSUCCESSFULLY INSERT!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    ret = s.insert(<span class="number">10</span>);</span><br><span class="line">    <span class="keyword">if</span> (ret.second)</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"SUCCESSFULLY INSERT!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"UNSUCCESSFULLY INSERT!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">multiset</span>&lt;<span class="keyword">int</span>&gt; ms;</span><br><span class="line">    ms.insert(<span class="number">10</span>);</span><br><span class="line">    ms.insert(<span class="number">10</span>);</span><br><span class="line">    <span class="keyword">for</span> (<span class="built_in">multiset</span>&lt;<span class="keyword">int</span>&gt;::iterator it = ms.<span class="built_in">begin</span>(); it != ms.<span class="built_in">end</span>(); it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*multiset 插入的元素是不管有几个相同的，都会打印出来*/</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//利用仿函数，指定set容器的排序规则</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyCompare</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">operator</span><span class="params">()</span><span class="params">(<span class="keyword">int</span> v1,<span class="keyword">int</span> v2)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> v1&gt;v2;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test05</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;s;</span><br><span class="line">    s.insert(<span class="number">10</span>);</span><br><span class="line">    s.insert(<span class="number">50</span>);</span><br><span class="line">    s.insert(<span class="number">30</span>);</span><br><span class="line">    s.insert(<span class="number">40</span>);</span><br><span class="line">    s.insert(<span class="number">60</span>);</span><br><span class="line">    <span class="comment">/*默认排序是从小到大！*/</span></span><br><span class="line">    printSet(s);</span><br><span class="line">    <span class="comment">/*插入之后无法改变，但是可以再插入之前指定排序规则*/</span></span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>,MyCompare&gt;s2;<span class="comment">//写了仿函数后，在set建立时要写入</span></span><br><span class="line">    s2.insert(<span class="number">10</span>);</span><br><span class="line">    s2.insert(<span class="number">50</span>);</span><br><span class="line">    s2.insert(<span class="number">30</span>);</span><br><span class="line">    s2.insert(<span class="number">40</span>);</span><br><span class="line">    s2.insert(<span class="number">60</span>);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="built_in">set</span>&lt;<span class="keyword">int</span>,MyCompare&gt;::iterator it = s2.<span class="built_in">begin</span>();it!= s2.<span class="built_in">end</span>();it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="string">" "</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    Person(<span class="built_in">string</span> name ,<span class="keyword">int</span> age)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">this</span>-&gt;m_Name = name;</span><br><span class="line">        <span class="keyword">this</span>-&gt;m_Age = age;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">string</span> m_Name;</span><br><span class="line">    <span class="keyword">int</span> m_Age;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MycomparePerson</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">operator</span><span class="params">()</span><span class="params">(<span class="keyword">const</span> Person &amp;p1,<span class="keyword">const</span> Person &amp;p2)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">//年龄升序</span></span><br><span class="line">        <span class="keyword">return</span> p1.m_Age&lt;p2.m_Age;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test06</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">set</span>&lt;Person,MycomparePerson&gt; s;</span><br><span class="line">    <span class="function">Person <span class="title">p1</span><span class="params">(<span class="string">"aaa"</span>,<span class="number">10</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p2</span><span class="params">(<span class="string">"bbb"</span>,<span class="number">20</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p3</span><span class="params">(<span class="string">"vvv"</span>,<span class="number">30</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p4</span><span class="params">(<span class="string">"ccc"</span>, <span class="number">70</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p5</span><span class="params">(<span class="string">"fff"</span>,<span class="number">50</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p6</span><span class="params">(<span class="string">"www"</span>,<span class="number">60</span>)</span></span>;</span><br><span class="line">    s.insert(p1);</span><br><span class="line">    s.insert(p2);</span><br><span class="line">    s.insert(p3);</span><br><span class="line">    s.insert(p4);</span><br><span class="line">    s.insert(p5);</span><br><span class="line">    s.insert(p6);</span><br><span class="line">    <span class="keyword">for</span>(<span class="built_in">set</span>&lt;Person,MycomparePerson&gt;::iterator it = s.<span class="built_in">begin</span>();it!=s.<span class="built_in">end</span>();it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"NAME IS "</span> &lt;&lt; (*it).m_Name&lt;&lt;<span class="string">" AGE IS "</span>&lt;&lt; it-&gt;m_Age&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;<span class="comment">//不写仿函数，是打印不出来顺序排列的的！</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="comment">//    test01();</span></span><br><span class="line"><span class="comment">//    test02();</span></span><br><span class="line"><span class="comment">//    test03();</span></span><br><span class="line"><span class="comment">//    test04();</span></span><br><span class="line"><span class="comment">//    test05() ;</span></span><br><span class="line">    test06();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
